<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk 2045 - construction de base</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/easy-pie-chart/2.1.6/jquery.easypiechart.min.js" charset="utf-8"></script>
    <style>
   body {
  margin: 0;
            padding: 50px;
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  height: 100vh;
  /* background: #0d0c2d; */
}

.container {
  display: grid;
  grid-template-columns: repeat(1, 160px);
  grid-gap: 80px;
  background: #0d0c2d;
  box-shadow: -5px -5px 8px rgba(94, 104, 121, 0.288),
              4px 4px 6px rgba(94, 104, 121, 0.288);
  padding: 60px;
  margin: auto;
}

@media (min-width: 420px) and (max-width: 659px) {
  .container {
    grid-template-columns: repeat(2, 160px);
  }
}

@media (min-width: 660px) and (max-width: 899px) {
  .container {
    grid-template-columns: repeat(3, 160px);
  }
}

@media (min-width: 900px) {
  .container {
    grid-template-columns: repeat(4, 160px);
  }
}

.container .box {
  width: 100%;
}

.container .box h2 {
  display: block;
  text-align: center;
  color: #fff;
}

.container .box .chart {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  font-size: 40px;
  line-height: 160px;
  height: 160px;
  color: #fff;
}

.container .box canvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  width: 100%;
}
    </style>
</head>

<body>
    <h1>Progression création de la base CyberPunk 2045</h1>
    <div class="container">
        <div class="box">
            <div class="chart" data-percent="100">100%</div>
            <h2>Laboratoire médical</h2>
        </div>
        <div class="box">
            <div class="chart" data-percent="100">100%</div>
            <h2>Hangar de stockage</h2>
        </div>
        <div class="box">
            <div class="chart" data-percent="100">100%</div>
            <h2>Garage pour les véhicules</h2>
        </div>
        <div class="box">
            <div class="chart" data-percent="0">50 k€$</div>
            <h2>Alimentation électrique</h2>
        </div>
        <div class="box">
            <div class="chart" data-percent="0">40 k€$</div>
            <h2>Local pour netrunners + DS</h2>
        </div>
        <div class="box">
            <div class="chart" data-percent="0">85 k€$</div>
            <h2>Local cyber implants</h2>
        </div>
        <div class="box">
            <div class="chart" data-percent="0">? k€$</div>
            <h2>Travaux des souterrains</h2>
        </div>
    </div>
    <script>  $(function() {
  $('.chart').easyPieChart({
    size: 160,
    barColor: "#36e617",
    scaleLength: 0,
    lineWidth: 15,
    trackColor: "#525151",
    lineCap: "circle",
    animate: 2000,
  });
});</script>
</body>

</html>
